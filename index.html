<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Party station</title>
</head>
<body>
    <header>

    </header>
    <main>
        <section class="together">
            <img class="together__banner" src="images/header/banner.png" alt="banner">
            <p class="together__header">ИГРАЙТЕ ВМЕСТЕ</p>
            <h2 class="together__head">Partystation — новый способ развлечений для любой компании
            </h2>
            <div class="together__content">
                <img class="together__content__ellipse" src="images/tablet-mobile/ellipse01.png" alt="ellipse01">
                <p class="together__content__p">Собери друзей перед <br> экраном ТВ и можно начинать вечеринку!</p>
                <img class="together__content__switch" src="images/tablet-mobile/switch.png" alt="switch">
            </div>
            <button class="together__btn__play">Начать играть</button>
            <div class="together__play">
                <h2 class="together__play__head">Где хотите начать играть?</h2>
                <button class="together__play__button"> <img src="images/tablet-mobile/google.svg" alt="android">ПК</button>
                <p>ИЛИ</p>
                <button class="together__play__button"> <img src="images/tablet-mobile/android.svg" alt="android">Android TV</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
